name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install

             
             
      - name: ğŸ› ï¸ Run Prisma Migrate
        run: npx prisma migrate deploy
        env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: ğŸ” Run tests
        run: npm test
        env:
          API_KEY: ${{ secrets.API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: ğŸ§ª Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

  deploy:
    name: ğŸš€ Deploy to Render
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && success()

    steps:
      - name: ğŸ§¾ Trigger Render Deploy
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" -X POST https://api.render.com/deploy/srv-d1s3juemcj7s73a2j2vg \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Accept: application/json")
          echo "Response status: $response"
          if [[ "$response" != "200" ]]; then
            echo "Error: Deploy trigger failed with status $response"
            exit 1
          fi
